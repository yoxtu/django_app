{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'WebSystem/css/style.css' %}" />
</head>
<body>
    <h1>バイト給与</h1>
    {{ title }}
    <form method="POST" action="{% url 'form' %} ">
        <table>
            {% csrf_token %}
            {{ form.as_table }}
            <tr><th>
                <input type="submit" name="submit" value="ボタン">
            </th></tr>
        </table>
    {{ result }}
</body>
</html>
