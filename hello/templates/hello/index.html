{% load static %}
<!DOCTYPE html>
<html lang = "ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"/>
        <link rel="shortcut icon" href="">
    </head>
    <body>
        <h1>{{title}}</h1>
        <table class="table">
            <tr>
                <th>data</th>
            </tr>
        {% for item in data %}
            <tr>
                <td>{{item.name}}</td>
                <td><a href="{% url 'edit' item.id %}">Edit</a></td>
                <td><a href="{% url 'delete' item.id %}">Delete</a></td>
            </tr>
        {% endfor %}
        <a href="{% url 'create' %}">create</a>
        </table>
    </body>
</html>
