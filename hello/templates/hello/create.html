{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <link rel="stylesheet" type="text/css" href="{% static 'hello/css/style.css' %}"/>
    </head>
    <body>
        <h1>{{title}}</h1>
        <form action="{%url 'create' %}" method="post">
            {% csrf_token %}
            <table>
                {{ form.as_table }}
                <tr><th><td>
                    <input type="submit" value="click">
                </td></th></tr>
            </table>
        </form>
    </body>
</html>
